<html>
	<head>
		<link href="css/login.css" media="all" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="login">
			<div class="scroller">
				<table id="indexer"></table>
			</div>
			<div id="container">
				<div id="page" class="scrollable vertical"></div>
			</div>
		</div>
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript" src="script/scrollability.min.js"></script>
		<script language="javascript">
			var names = [
				"Amy Alberts",
				"Brian Borsa",
				"Charlie Chan",
				"Rich Dammkoehler",
				"Running Bear Elkhart",
				"Joshua Frank",
				"Nicole Gregorsen",
				"Joe Hightower",
				"Bold Icarus",
				"Rick James",
				"Adrian Klinger",
				"Bruce Lee",
				"Dave Mosher",
				"Chuck Norris",
				"Clara Obert",
				"Jeff Penn",
				"John Quinn",
				"Johnny Rotten",
				"Magnus Stahre",
				"Nik Tarrini",
				"Helga Uglamtiz",
				"Matt Van Vleet",
				"Matt Weintzile",
				"Professor X",
				"Yuri Yorgensen",
				"Zazoo 'Pettels' Zingerwitzch",
			]; //should come from server
			
			$(function() {
				var container = $("#container");
				var page = $("#page");
				for(var i = 0; i < names.length; ++i) {
					//user underscore template here
					var item = document.createElement('div');
					item.className = 'user';
					item.innerHTML = 	"<li><form><div class='user_name'>" +
										names[i] +
										"</div>"+
										"<div class='password'>"+
										"<input class='password_input' type='password'/>"
										"</div></form></li>";
					page.append(item);
					if (page.offsetHeight > container.offsetHeight*7) {
						break;
					}
				}
				$(".password_input").mousedown(function(e) { e.stopPropagation(); });
				container.mousedown(function(e) {
					if (e.currentTarget === this) {
						e.preventDefault();
					}
				});
				var indexer = $("#indexer");
				for(var i = 0; i < 26; i++) {
					var alphaChar = String.fromCharCode(i+97);
					var index_link = document.createElement("tr");
					index_link.className = 'indexer';
					index_link.innerHTML = "<td><a href='#' class='dark_link'>" + alphaChar + "</a></td>";
					indexer.append(index_link);
				}
				$(".user").click(function(e) {
					$(".scroller").hide();
				});
				$(".user").mouseleave(function(e) {
					$(".scroller").show();
				});
			});
		</script>
	</body>
</html>
